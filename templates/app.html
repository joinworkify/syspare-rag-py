<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAG Viewer (API)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
      --font-sans: "DM Sans", ui-sans-serif, system-ui, sans-serif;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet" />
</head>
<body class="min-h-screen bg-slate-50 text-slate-800 font-sans antialiased">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 py-8">
    <header class="mb-8">
      <h1 class="text-2xl font-semibold text-slate-900 tracking-tight">RAG Viewer (API)</h1>
      <p class="mt-1 text-sm text-slate-500">Uses POST /api/query â€” same UI, driven by the RAG API</p>
    </header>

    <section class="bg-white rounded-xl border border-slate-200 shadow-sm p-6 mb-8">
      <div class="space-y-4">
        <div>
          <label for="api-q" class="block text-sm font-medium text-slate-700 mb-1.5">Your question</label>
          <input
            id="api-q"
            type="text"
            value="Every 2 years what should we do for the safety precautions of YM358A tractor?"
            placeholder="Ask something about the documents..."
            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 outline-none transition text-slate-900 placeholder-slate-400"
          />
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div>
            <label for="api-top-k-text" class="block text-sm font-medium text-slate-600 mb-1">Top-K text</label>
            <input id="api-top-k-text" type="number" value="5" min="1" max="20"
              class="w-full px-3 py-2 rounded-lg border border-slate-300 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 outline-none transition text-slate-900" />
          </div>
          <div>
            <label for="api-top-k-img" class="block text-sm font-medium text-slate-600 mb-1">Top-K images</label>
            <input id="api-top-k-img" type="number" value="6" min="1" max="20"
              class="w-full px-3 py-2 rounded-lg border border-slate-300 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 outline-none transition text-slate-900" />
          </div>
          <div>
            <label for="api-temp" class="block text-sm font-medium text-slate-600 mb-1">Temperature</label>
            <input id="api-temp" type="number" value="0.5" min="0" max="2" step="0.1"
              class="w-full px-3 py-2 rounded-lg border border-slate-300 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 outline-none transition text-slate-900" />
          </div>
        </div>
        <div class="pt-1 flex flex-wrap items-center gap-3">
          <button type="button" id="api-run-btn"
            class="inline-flex items-center px-5 py-2.5 rounded-lg bg-emerald-600 text-white font-medium hover:bg-emerald-700 focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition">
            Run RAG
          </button>
        </div>
        <p id="api-status" class="text-sm text-slate-500 min-h-6"></p>
      </div>
    </section>

    <div id="api-results" class="hidden">
      <div class="grid grid-cols-1 xl:grid-cols-5 gap-6 mb-8">
        <div class="xl:col-span-3 bg-white rounded-xl border border-slate-200 shadow-sm p-6">
          <h2 class="text-lg font-semibold text-slate-900 mb-3">Gemini Answer</h2>
          <div id="api-answer" class="prose prose-slate max-w-none text-slate-700 leading-relaxed whitespace-pre-wrap break-words"></div>
        </div>
        <div class="xl:col-span-2 bg-white rounded-xl border border-slate-200 shadow-sm p-6">
          <h2 class="text-lg font-semibold text-slate-900 mb-3">Retrieved Images</h2>
          <p class="text-xs text-slate-500 mb-2">Click an image to view larger</p>
          <div id="api-images" class="grid grid-cols-2 gap-3"></div>
        </div>
      </div>

      <div id="image-lightbox" class="fixed inset-0 z-50 hidden" role="dialog" aria-modal="true" aria-label="View image">
        <div id="lightbox-backdrop" class="absolute inset-0 bg-black/80 backdrop-blur-sm"></div>
        <div class="absolute inset-0 flex items-center justify-center p-4">
          <div class="relative max-w-[90vw] max-h-[90vh] flex flex-col items-center">
            <button type="button" id="lightbox-close" class="absolute -top-10 right-0 flex items-center justify-center w-9 h-9 rounded-full bg-white/10 hover:bg-white/20 text-white transition z-10" aria-label="Close">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            </button>
            <img id="lightbox-img" src="" alt="" class="max-w-full max-h-[85vh] w-auto h-auto object-contain rounded-lg shadow-2xl" />
            <div id="lightbox-caption" class="mt-3 px-4 py-2 max-w-2xl rounded-lg bg-white/95 text-slate-700 text-sm text-center"></div>
          </div>
        </div>
      </div>

      <section class="bg-white rounded-xl border border-slate-200 shadow-sm p-6">
        <h2 class="text-lg font-semibold text-slate-900 mb-4">Retrieved Text Chunks</h2>
        <div id="api-texts" class="space-y-4"></div>
      </section>
    </div>
  </div>
  <script src="/app/rag-app.js"></script>
</body>
</html>
